<script>
  function gerar() {
    const url = document.getElementById("url").value;
    document.getElementById("resultado").innerText = "Gerando resumo...";

    fetch("https://cerebro-saas.onrender.com/gerar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    })
    .then(res => res.json())
    .then(data => {
      if (data.erro) {
        document.getElementById("resultado").innerText = data.erro;
      } else {
        document.getElementById("resultado").innerText = data.resumo;
      }
    });
  }
</script>
